query get_organization_invoice($filter: String!) {
  member: user_organization_membership(where: {memberships:{ membership_id: { _eq: $filter } }}) {
    company_name
    phone_number
    email
    memberships{
    membership_id
    pricing_plan_frequency_id
    pricing_plan_frequency_price {
      id
      frequency
      lump_sum_price
      pricing_plan {
        name
      }
    }
    }
   
  }
  invoice: pricing_invoice(
    where: { billing: { membership_id: { _eq: $filter } } }
  ) {
    id
    created_at
    date
    start_date
    end_date
    status
    has_member_paid
    payment_method
    invoice_number
    reason
    sub_total
    tax
    total
    billing {
      payment_method
      address
    }
  }
}
